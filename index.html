<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/index.js" defer></script>
</head>

<body>
    <div class="decorativ-list">
        <div class="conteinr">
            <header>
                <p>Calculator</p>
            </header>
            <main>
                <div class="calcukaor">
                    <div class="res-vindow">
                      <div class="res">
                        <div id="history"></div>
                        <p id="calculation">0</p>
                        <p id="result">0</p>
                      </div>
                    </div>
                    <div class="logic-butoons">
                      <button class="back"><img src="/src/img/left.svg" alt=""></button>
                      <button class="Enter">Enter</button>
                    </div>
                    <div class="buttons">
                      <div class="numbers">
                        <button data-value="1">1</button>
                        <button data-value="2">2</button>
                        <button data-value="3">3</button>
                        <button data-value="4">4</button>
                        <button data-value="5">5</button>
                        <button data-value="6">6</button>
                        <button data-value="7">7</button>
                        <button data-value="8">8</button>
                        <button data-value="9">9</button>
                        <button data-value="0">0</button>
                        <button class="del">del</button>
                      </div>
                      <div class="manipulation">
                        <button data-value="+">+</button>
                        <button data-value="-">-</button>
                        <button data-value="*">*</button>
                        <button data-value="/">/</button>
                      </div>
                    </div>
                  </div>
            </main>
            <footer>
                <div class="info-block">
                    <p>Subscribe to me!!!</p>
                </div>
                <div class="links">
                    <a href="https://www.instagram.com/ruslan_gubkin"><img src="./src/img/Instagram.svg" alt=""></a>
                    <a href="https://t.me/ruslangubkin"><img src="./src/img/Telegram.svg" alt=""></a>
                    <a href="https://github.com/jsSecretRoom"><img src="./src/img/Github.svg" alt=""></a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
